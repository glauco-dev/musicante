
<img *ngIf="data.Capa" [src]="data.Capa | safe" alt="">

<div  nz-tooltip [nzTooltipTitle]="'Click duplamente para votar'" (dblclick)="vote()" class="name">{{data.Nome}}</div>
<div class="description">
    <h3>
        <a target="_blank" [href]="data.Video">{{data.Musica}}</a>
    </h3>
    <span>

        {{data.Colegio}}
    </span>
    <span>

        {{data.Cidade}}
    </span>
</div>
